<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:outputPanel id="portfolioPanel">

        <div class="left" id="portfolioMainData" style="opacity: 0.1;">

            <div class="ui-g" style="background-color: #ffda62;">

                <div class="ui-g-8 ui-g-nopad">
                    <div class="ui-g-2 p5-20px">Market value</div>
                    <div class="ui-g-2 p5-20px">Net cost</div>
                    <div class="ui-g-2 p5-20px">Profit</div>
                    <div class="ui-g-2 p5-20px">Profit %</div>
                    <div class="ui-g-2 p5-20px">Change 24h</div>

                    <div class="ui-g-2 p5-20px">210 ETH</div>
                    <div class="ui-g-2 p5-20px">20 ETH</div>
                    <div class="ui-g-2 p5-20px">190 ETH</div>
                    <div class="ui-g-2 p5-20px">100%</div>
                    <div class="ui-g-2 p5-20px">20%</div>
                </div>

                <div class="ui-g-4" style="background-color: crimson;">

                    <div class="ui-g">
                        <div class="ui-g-3">BTC</div>
                        <div class="ui-g-3">ETH</div>
                        <div class="ui-g-3">USD</div>
                        <div class="ui-g-3">EUR</div>
                    </div>

                </div>
            </div>

        </div>

        <div class="right" style="padding-bottom: 0.5em;">
            <!--            =====================              button ADD WATCH COIN -->
            <h:form class="add-item-coin-form">

                <p:commandButton onclick="PF('dlgPortfolioAddItem').show();"
                                 class="upp-case"
                                 value="Add New Item">
                </p:commandButton>

            </h:form>
        </div>

        <div class="clear"/>

        <h:outputText styleClass="span-10px-height"/>

        <!-- The main items table -->
        <p:dataTable value="#{portfolioBacking.activeUser.user.portfolio.items}"
                     var="itemEntity" styleClass="panelGridCenter"
                     stickyHeader="true"
                     id="portfolioDataTableWV" widgetVar="portfolioDataTableWV">

            <!--   COIN   -->
            <p:column headerText="Coin" sortBy="#{itemEntity.coin.name}" style="width: 200px;">

                <p:panelGrid styleClass="panelGridTransparent" style="display: block;">
                    <p:row>
                        <p:column rowspan="2" style="width: 32px;">
                            <h:graphicImage styleClass="symbol-image-32px"
                                            value="https://s2.coinmarketcap.com/static/img/coins/32x32/#{itemEntity.coin.id}.png"
                                            width="32" height="32"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{itemEntity.coin.name}"
                                          style="font-weight:bold;" styleClass="left"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:column>

            <!--   AMOUNT   -->
            <p:column headerText="Amount" class="align-right" priority="3"
                      sortBy="#{itemEntity.amount}">

                <h:outputText id="portfolioItemAmount"
                              value="#{itemEntity.amount}">
                    <f:convertNumber type="number" pattern="###,###.########" locale="en_US"/>
                </h:outputText>
                <h:outputText value=" #{itemEntity.coin.symbol}"/>

            </p:column>

            <!--   MARKET VALUE   -->
            <p:column headerText="Market Value" class="align-right td-border-right" priority="2"
                      sortBy="#{portfolioBacking.geItemMarketValue(itemEntity)}">

                <p:outputPanel id="portfolioItemMarketValue">

                    <h:outputText
                            value="#{portfolioBacking.geItemMarketValue(itemEntity)}">
                        <f:convertNumber type="number" pattern="###,###.########" locale="en_US"/>
                    </h:outputText>
                    <h:outputText value=" #{itemEntity.showedCurrency}"/>

                </p:outputPanel>

            </p:column>

            <!--   MARKET PRICE   -->
            <p:column headerText="Market Price" class="align-right td-border-right" priority="4"
                      sortBy="#{portfolioBacking.getCoinPrice(itemEntity.coin, itemEntity.showedCurrency)}">

                <p:outputPanel id="portfolioItemCoinPrice">

                    <h:outputText
                            value="#{portfolioBacking.getCoinPrice(itemEntity.coin, itemEntity.showedCurrency)}">
                        <f:convertNumber type="number" pattern="###,###.########" locale="en_US"/>
                    </h:outputText>
                    <h:outputText value=" #{itemEntity.showedCurrency}"/>

                </p:outputPanel>

            </p:column>

            <!--   24 HOUR CHANGE   -->
            <p:column headerText="24hour Change" class="align-right" style="width: 130px;" priority="6"
                      sortBy="#{portfolioBacking.getCoinChange24H(itemEntity)}"
                      sortFunction="#{portfolioBacking.sortByModel}">

                <h:outputText id="portfolioItem24hrChange"
                              value="#{portfolioBacking.getCoinChange24H(itemEntity)}%"
                              styleClass="#{portfolioBacking.getCoinChange24H(itemEntity) >= 0.0 ? 'green' : 'red'}"/>
            </p:column>

            <!--   PROFIT   -->
            <p:column headerText="Profit" class="align-right" priority="5"
                      sortBy="#{portfolioBacking.getItemProfit(itemEntity)}"
                      sortFunction="#{portfolioBacking.sortByModel}">

                <h:outputText id="portfolioItemProfit"
                              value="#{portfolioBacking.getItemProfit(itemEntity)}"
                              styleClass="#{portfolioBacking.getItemProfit(itemEntity) >= 0.0 ? 'green' : 'red'}"/>
                <h:outputText value=" #{itemEntity.showedCurrency}"
                              styleClass="#{portfolioBacking.getItemProfit(itemEntity) >= 0.0 ? 'green' : 'red'}"/>

            </p:column>

            <!--   PROFIT %   -->
            <p:column headerText="Profit %" class="align-right" style="width: 90px;" priority="7"
                      sortBy="#{portfolioBacking.getItemProfitPercentage(itemEntity)}"
                      sortFunction="#{portfolioBacking.sortByModel}">

                <h:outputText id="portfolioItemProfitPercentage"
                              value="#{portfolioBacking.getItemProfitPercentage(itemEntity)}%"
                              styleClass="#{portfolioBacking.getItemProfitPercentage(itemEntity) >= 0.0 ? 'green' : 'red'}"/>

            </p:column>

            <!--   SHARE %   -->
            <p:column headerText="Share" class="align-right" style="width: 70px;" priority="8"
                      sortBy="#{portfolioBacking.getItemSharePercentage(itemEntity)}"
                      sortFunction="#{portfolioBacking.sortByModel}">

                <h:outputText id="portfolioItemShare"
                              value="#{portfolioBacking.getItemSharePercentage(itemEntity)}%"/>

            </p:column>

        </p:dataTable>


    </p:outputPanel>

    <ui:include src="/faces/portfolio-add-item.xhtml"/>

</ui:composition>
