<ui:composition template="/WEB-INF/templates/error-page.xhtml"

                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">CrypFolio - error page</ui:define>

        <h3 class="recepcion">Some application's error!</h3>
