<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{controller.allowLoadUserPage}"/>
    </f:metadata>

    <ui:define name="title">CrypFolio - User page</ui:define>

    <ui:define name="header">Like user header part!</ui:define>

    <ui:define name="content">

        <h3 class="recepcion">User page new:</h3>

        <h:form>

            <h:panelGroup id="logout">

                <h:commandButton action="#{logoutBacking.logout}" value="Logout"
                                 styleClass="login-submit userlink inline padding-margin right"/>

            </h:panelGroup>

        </h:form>

        <h:panelGrid columns="1" styleClass="order-table reservainfo"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">

            <h:outputLabel value="#{activeUser.user.email}"/>

            <h:panelGroup/>

            <h:outputLabel value="#{activeUser.user.password}"/>

            <h:panelGroup/>

            <h:outputLabel value="#{activeUser.user.isEmailVerified}"/>

            <h:panelGroup/>

            <h:outputLabel value="#{activeUser.user.id}"/>

            <h:panelGroup/>

            <h:outputLabel value="#{activeUser.user.signupDateTime}"/>

        </h:panelGrid>

    </ui:define>

</ui:composition>
