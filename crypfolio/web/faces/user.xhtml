<ui:composition template="/WEB-INF/templates/general-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{controller.allowLoadUserPage}"/>
    </f:metadata>

    <ui:define name="title">CrypFolio - User page</ui:define>

    <ui:define name="header">Like user header part!</ui:define>

    <ui:define name="content">

        <p:growl id="growl" showDetail="false" life="10000" errorClass="error-messages" infoClass="info-messages"/>

        <p:spacer height="10"/>
        <p:separator/>

        <p:panel id="porfolioPanel" header="Portfolio" style="">

            <h:form>
                <p:commandButton id="logout"
                                 action="#{logoutBacking.logout}"
                                 value="Logout"
                                 styleClass=""/>
            </h:form>

            <h:panelGrid>

                <p:outputLabel value="#{userBacking.user.email}"/>

                <p:outputLabel value="#{userBacking.user.portfolio.name}"/>


                <p:outputLabel value="#{userBacking.user.isEmailVerified}"/>

                <p:outputLabel value="#{userBacking.user.id}"/>

                <p:outputLabel value="#{userBacking.user.signupDateTime}"/>

                <h:form class="add-item-coin-form">

                    <p:commandButton update="growl" actionListener="#{portfolio.addItem}"
                                     class="upp-case add-item-coin"
                                     value="Add New Item">
                    </p:commandButton>

                </h:form>

            </h:panelGrid>

        </p:panel>

        <p:spacer height="10"/>

        <p:panel id="watchlistPanel" header="Watchlist" style="">

            <p:dataList value="#{userBacking.user.userWatchCoins}" var="userWatchCoinEntity" type="ordered">
                <f:facet name="header">
                    Basic
                </f:facet>
                #{userWatchCoinEntity.coinId}
            </p:dataList>

            <!-- button ADD WATCH COIN -->
            <h:form class="add-item-coin-form">

                <p:commandButton onclick="PF('dlgAddCoin').show();"
                                 class="upp-case add-item-coin-button"
                                 value="Add New Coin">
                </p:commandButton>

            </h:form>

        </p:panel>

        <!-- modal window ADD WATCH COIN -->
        <p:dialog header="Modal Dialog" id="dlgAddCoin" widgetVar="dlgAddCoin" modal="true"
                  resizable="false" draggable="false" position="center top"
                  showEffect="bounce" style="margin-top: 100px">

            <h:form id="form" class="add-item-coin-form">

                <h:panelGrid>

                    <p:outputLabel value="Coin Name" for="add-coin-name"/>
                    <p:autoComplete id="add-coin-name" value="#{watchlistBacking.coin}"
                                    completeMethod="#{watchlistBacking.completeCoin}"
                                    var="coin" itemLabel="#{coin.autocompleteName}" itemValue="#{coin}"
                                    converter="#{autocompleteCoinConverter}" forceSelection="true"
                                    maxResults="5">

                        <p:ajax event="itemSelect" update="add-coin-done"/>
                        <p:ajax event="itemSelect"
                                oncomplete="document.getElementById('form:add-coin-currency_input').focus()"/>




                        <p:ajax event="itemSelect"
                                oncomplete="document.getElementById('form:add-coin-name_input').placeholder = document.getElementById('form:add-coin-name_input').value"/>
                        <p:ajax event="itemSelect"
                                oncomplete="document.getElementById('form:add-coin-name_input').value = ''"/>

                    </p:autoComplete>

                    <p:outputLabel value="Currency" for="add-coin-currency"/>
                    <p:selectOneMenu id="add-coin-currency" value="#{watchlistBacking.currency}"
                                     required="true">

                        <f:selectItems value="#{watchlistBacking.currencies}"/>

                    </p:selectOneMenu>

                    <p:commandButton id="add-coin-done" actionListener="#{watchlistBacking.doSubmitAddWatchCoin}"
                                     class="upp-case add-item-coin-button"
                                     value="Done"
                                     disabled="#{watchlistBacking.coin eq null}"
                                     oncomplete="PF('dlgAddCoin').hide();"
                                     update="watchlistPanel growl @form"
                                     resetValues="true">
                    </p:commandButton>

                </h:panelGrid>

            </h:form>

            <p:ajax event="close" listener="#{watchlistBacking.destroy}" update="form"/>

        </p:dialog>

    </ui:define>

</ui:composition>
