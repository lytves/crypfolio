<ui:composition template="/WEB-INF/templates/general-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{controller.allowLoadLoginPage}"/>
    </f:metadata>

    <ui:define name="title">CrypFolio - Sign Up page</ui:define>

    <ui:define name="content">

        <div class="forms-wrapper">

            <p:growl id="growl" showDetail="false" life="15000" errorClass="error-messages" infoClass="info-messages"/>

            <h:form id="signupForm">

                <p:panel id="signupPanel" header="Create an account" style="">

                    <h:panelGrid styleClass="order-table">

                        <p:outputLabel for="usPortfilioName" value="Portfilio Name:"/>

                        <p:outputPanel class="input-group">
                            <span class="input-group-addon"><i class="fa fa-tachometer"></i></span>

                            <p:inputText id="usPortfilioName" value="#{signupBacking.portfolio.name}"
                                         required="true" type="text" size="20"  placeholder="Portfolio Name"
                                         requiredMessage="Error: enter portfolio name"
                                         styleClass="form-control noshadow"/>

                        </p:outputPanel>


                        <p:outputLabel for="usEmail" value="Email:"/>

                        <p:outputPanel class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>

                            <p:inputText id="usEmail" value="#{signupBacking.user.email}"
                                         required="true" type="email" size="20" placeholder="Email"
                                         requiredMessage="Error: enter your email"
                                         styleClass="form-control noshadow"/>

                        </p:outputPanel>

                        <p:outputLabel for="usPassword" value="Password:"/>

                        <p:outputPanel class="input-group">

                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <p:password id="usPassword" value="#{signupBacking.password}"
                                        required="true" placeholder="Password"
                                        requiredMessage="Error: enter your password"
                                        match="usPasswordConfirm" feedback="true"
                                        styleClass="form-control noshadow">
                                <f:validateLength minimum="6"/>
                            </p:password>

                        </p:outputPanel>

                        <p:outputLabel for="usPasswordConfirm" value="Repeat Password:"/>

                        <p:outputPanel class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <p:password id="usPasswordConfirm" value="#{signupBacking.password}"
                                        required="true" placeholder="Repeat Password"
                                        requiredMessage="Error: repeat your password"
                                        styleClass="form-control noshadow">
                                <f:validateLength minimum="6"/>
                            </p:password>

                        </p:outputPanel>


                        <p:outputLabel style="height: 10px; display: block;"/>

                        <p:commandButton action="#{signupBacking.signup}"
                                         value="Sign Up"
                                         update="signupPanel growl">

                            <p:resetInput target="signupPanel"/>

                        </p:commandButton>

                    </h:panelGrid>
                </p:panel>
            </h:form>

            <h:outputText value="Already have an account?"/>

            <p>
                <h:link outcome="login" value="Login"/>
            </p>

        </div>

    </ui:define>

</ui:composition>
