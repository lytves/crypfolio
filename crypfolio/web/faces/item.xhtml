<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <!--            =====================               modal window PORTFOLIO: ADD NEW ITEM -->
    <div id="divPortfolioItemDetails">

        <p:dialog header="Item details" id="dlgPortfolioItemDetails" widgetVar="dlgPortfolioItemDetails" modal="true"
                  resizable="false" draggable="false" position="bottom" closeOnEscape="true"
                  hideEffect="fade"
                  class="modal-window-item-details">

            <h:form id="formPortfolioItemDetails">

            <h:panelGrid style="width: 100%;">

                <p:scrollPanel mode="native" style="width:100%; height:300px;">

                    <h:outputText value="#{itemBacking.selectedItem.id}"/>

                    <h:outputText styleClass="span-10px-height"/>

                    <h:outputText value="_____________________"/>

                    <h:outputText styleClass="span-10px-height"/>

                    <h:outputText value="Item details:"/>

                    <h:outputText styleClass="span-10px-height"/>

                </p:scrollPanel>

            </h:panelGrid>

            </h:form>

            <!--//remove highlight background color of selected row after closed dialog window-->
            <p:ajax event="close" oncomplete="portfolioDataTableRowUnselect();" resetValues="true"/>

        </p:dialog>

    </div>

</ui:composition>
